<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    
    <div id="loginForm" class="container">
      <div class="row justify-content-center">
          <div class="col-md-4">
              <div class="card shadow-sm">
                  <div class="card-body">
                      <h3 class="card-title text-center mb-4">Iniciar sesión</h3>
                        <form action="/login" method="post">
                          <div class="mb-3">
                              <label for="username" class="form-label">Usuario</label>
                              <input type="text" class="form-control" id="username" name="username" required>
                          </div>

                          <div class="mb-3">
                              <label for="password" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="password" name="password" required>
                          </div>

                          <div id="error" class="text-danger mb-3" style="display: none;">
                              Usuario o contraseña incorrectos.
                          </div>
                          
                          <div class="row justify-content-center">
                              <div class="col-md-4 ">
                                  <button type="submit" class="btn btn-primary">Ingresar</button>
                              </div>
  
                              <div class="col-md-7">
                                  <button type="button" class="btn btn-info" onclick="login()">Ingresar via OAuth 2</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  
    </div>
    <div id="loggedInCard" class="container card shadow-sm p-1 d-none">
      <div class="card-body text-center d-flex justify-content-between">
          <h4 class="mb-3">¡Ya has iniciado sesión!</h4>
          <div class="d-grid gap-2 col-md-2">
            <button class="btn btn-outline-danger " onclick="logout()">Cerrar sesión</button>
          </div>
      </div>
        <div id="booksContainer" class="row g-3 p-3">
        <!-- Aquí se renderizan los titulos -->
        </div>
        <div id="bookInfo" class="container shadow-sm d-none">
            <!-- Aquí se renderiza la info del libro -->
        </div>
        <div id="miFormulario" class="container border card col-3 py-2">
            <!-- Formulario para agregar un libro -->
            <h5>Agregar un libro</h5>
            <label for="title" class="mt-3">Titulo:</label>
            <input type="text" id="titleBook" name="title" required />
        
            <label for="author" class="mt-3">Autor:</label>
            <input type="text" id="authorBook" name="author" required />
            
            <label for="category" class="mt-3">Categoria:</label>
            <input type="text" id="categoryBook" name="category" required />
            <button type="submit" onclick="addBook()" class="btn btn-success mt-4">Enviar</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
